# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - Trendikala-admin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./server

      - name: Zip project contents (not parent folder)
        run: |
          zip -r release.zip ./*
        working-directory: ./server

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip backend
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4199E1BB7EC147B2892C9F9CF738D7B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_14582AB676BE4765B7B11B1867149912 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_82F0F549374244258162B75890BCC1FC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Trendikala-admin'
          slot-name: 'Production'
          package: .
